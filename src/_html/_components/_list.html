<ul class="{{listClass}}">
  {% for item in data %}
    <li class="{{listItemClass}}">
      {% if hasLink %}
      <a href="{{item.href}}" class="{{linkClass}}{% if item.id === activeId%} active{% endif%}">
        {{item.text}}
      </a>
      {% elif tag %}
        <{{tag}} class="{{tagClass}}">{{item.text}}</{{tag}}>
        {% else %}
        {{item.text}}
      {% endif %}
    </li>    
  {% endfor %}
</ul>
